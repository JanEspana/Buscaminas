<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Formulario.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body onload="init()">
    <form id="Formulario">
        <p>
            <label for="Name">Nombre: </label>
            <input type="text" id="Name" name="Name" required>
        </p>
        <p>
            <label for="Surname">Apellidos: </label>
            <input type="text" id="Surname" name="Surname" required>
        </p>
        <p>
            <label for="Nick">Apodo: </label>
            <input type="text" id="Nick" name="Nick" required>
        </p>
        <p>
            <label for="BirthDate">Fecha de nacimiento: </label>
            <input type="date" id="BirthDate" name="BirthDate" required>
        </p>
        <p>
            <label for="Email">Correo electrónico: </label>
            <input type="email" id="Email" name="Email" required> 
        </p>
        <p>
            <label for="Filas">Número de filas: </label>
            <input type="number" id="Filas" name="Filas" required>
        </p>
        <p>
            <label for="Columnas">Número de columnas: </label>
            <input type="number" id="Columnas" name="Columnas" required>
        </p>
        <p>
            <label for="Minas">Número de minas: </label>
            <input type="number" id="Minas" name="Minas" required>
        </p>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
